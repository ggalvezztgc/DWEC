<html lang="es">
<head>

    <title>Consulta de Libros</title>

<body>

    <br><br>

        <tr><td><b>Editorial</b></td><td id="editorialCelda"></td></tr>
        <tr><td><b>Tema</b></td><td id="temaCelda"></td></tr>
        <tr><td><b>ISBN</b></td><td id="isbnCelda"></td></tr>
        <tr><td><b>Páginas</b></td><td id="paginasCelda"></td></tr>
        <tr><td><b>Precio</b></td><td id="precioCelda"></td></tr>

    <p id="mensaje" style="color:red;"></p>
