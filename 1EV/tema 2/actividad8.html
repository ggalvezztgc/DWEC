<!DOCTYPE html>

<head>

    <title>Actividad 8</title>
</head>
<body>
    <h2>Actividad 8</h2>
    <p id="ej8"></p>

    <script>
        const Euro = 166.386;
        let gastoEuros = 200;
        let gastoPesetas = gastoEuros * Euro;

    </script>
