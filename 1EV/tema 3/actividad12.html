<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 12</title>
</head>
<body>
  <label>Valor: <input id="valor" type="text"></label>
  <button id="btn">Convertir</button>
  <div id="resultado"></div>

  <script>
    document.getElementById('btn').addEventListener('click', function(){
      const v = document.getElementById('valor').value;
      const entero = parseInt(v, 10);
      document.getElementById('resultado').textContent = entero;
    });
  </script>
</body>
</html>
