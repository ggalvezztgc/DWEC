<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8</title>
</head>
<body>
    <h1>Datos del alumno</h1>
    <table border="1" id="tablaAlumno">
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Fecha de nacimiento</th>
            <th>Edad</th>
            <th>Calificación</th>
        </tr>
    </table>

    <script>
        const alumno = [
            1,
            'Luis',
            'Mas Ros',
            new Date(1990, 9, 5),
            7.5
        ];

        const fechaNacimiento = alumno[3];
        const hoy = new Date();
        let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
        const mesDiff = hoy.getMonth() - fechaNacimiento.getMonth();
        if (mesDiff < 0 || (mesDiff === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
            edad--;
        }

        const tabla = document.getElementById('tablaAlumno');
        const fila = tabla.insertRow();
        fila.insertCell().textContent = alumno[0];
        fila.insertCell().textContent = alumno[1];
        fila.insertCell().textContent = alumno[2];
        fila.insertCell().textContent = fechaNacimiento.toLocaleDateString();
        fila.insertCell().textContent = edad;
        fila.insertCell().textContent = alumno[4];
    </script>
</body>
</html>
