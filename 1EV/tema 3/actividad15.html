<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 15</title>
</head>
<body>
  <label>Valor decimal: <input id="valor" type="text"></label>
  <button id="btn">Redondear</button>
  <div id="resultado"></div>

  <script>
    document.getElementById('btn').addEventListener('click', function(){
      const v = parseFloat(document.getElementById('valor').value);
      const redondeado = Math.floor(v);
      document.getElementById('resultado').textContent = redondeado;
    });
  </script>
</body>
</html>
