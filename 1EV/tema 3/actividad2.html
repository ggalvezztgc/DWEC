<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Fecha completa con hora</h1>
    <p id="fechaCompleta"></p>

    <script>
        const hoy = new Date();
        const diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const diaSemana = diasSemana[hoy.getDay()];
        const dia = hoy.getDate();
        const mes = meses[hoy.getMonth()];
        const anio = hoy.getFullYear();
        const horas = hoy.getHours().toString().padStart(2, '0');
        const minutos = hoy.getMinutes().toString().padStart(2, '0');
        const segundos = hoy.getSeconds().toString().padStart(2, '0');
        document.getElementById('fechaCompleta').textContent = `${diaSemana}, ${dia} de ${mes} del ${anio} a las ${horas}:${minutos}:${segundos}`;
    </script>
</body>
</html>
