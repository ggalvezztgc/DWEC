<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>restar fecha</title>
</head>
<body>
  <script>
    var fecha = new Date();


    fecha.setFullYear(fecha.getFullYear() - 5);
    fecha.setMonth(fecha.getMonth() - 11);
    fecha.setDate(fecha.getDate() - 18);

    document.write(fecha);
  </script>
</body>
</html>
