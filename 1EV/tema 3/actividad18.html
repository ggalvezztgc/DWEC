<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
</head>
<body>
    <script>
        let fichas = [];

        for (let i = 0; i <= 6; i++) {
            for (let j = i; j <= 6; j++) {
                fichas.push([i, j]);
            }
        }

        let aleatorio = Math.floor(Math.random() * fichas.length);
        let fichaSacada = fichas[aleatorio];

        fichas.splice(aleatorio, 1);

        document.write("Ficha sacada: " + fichaSacada[0] + "|" + fichaSacada[1] + "<br>");
        document.write("Fichas restantes: " + fichas.length);
    </script>
</body>
</html>
