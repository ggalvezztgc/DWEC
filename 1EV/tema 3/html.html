        //array
        var caracter = "*";
        var marcas = ["Ford", "Callillac", "Jeep", "McLaren"];

        document.writeln("el numero de elementos del array es de: " + marcas.length + "<br>");
        document.writeln("marcas: " + marcas + "<br>");
        document.write(caracter.repeat(20) + "<br>");

        //push
        var totalElementos = marcas.push("Lamborghini", "Nissan");
        document.writeln("el numero de elementos del array es de " + totalElementos + "<br>");
        document.writeln("marcas: " + marcas + "<br>");
        document.writeln(caracter.repeat(20)+"<br>");

        //unshift
        totalElementos = marcas.unshift("chevrolet", "Porsche");
        
        document.writeln("el numero de elementos del array es de " + totalElementos + "<br>");
        document.writeln("marcas: " + marcas + "<br>");
        document.writeln(caracter.repeat(20)+"<br>");

        //shift
        var primeraMarca = marcas.shift();
        document.writeln("el numero de elementos del array es de " + totalElementos + "<br>");
        document.writeln("la primera marca es: " + primeraMarca + "<br>");
        document.writeln("marcas: " + marcas + "<br>");
        document.writeln(caracter.repeat(20)+"<br>");

        //pop
        var ultimaMarca = marcas.pop();
        document.writeln("el numero de elementos del array es de " + totalElementos + "<br>");
        document.writeln("la ultima marca es: " + ultimaMarca + "<br>");
        document.writeln("marcas: " + marcas + "<br>");
        document.writeln(caracter.repeat(20)+"<br>");

        //Slice
        document.writeln("Marcas: " + marcas + "<br>");
        var aPartirCuarta = marcas.slice(4);
            document.write("Cuarta hasta final: "+aPartirCuarta+"<br>");
            document.write(caracter.repeat(20)+"<br>");

        var primerasTres = marcas.slice(0,3);
            document.write("Tres primeras: "+primerasTres+"<br>");
            document.write(caracter.repeat(20)+"<br>");

        var ultimasDos = marcas.slice(-2);
            document.write("Ultimos dos: "+ultimasDos+"<br>");
            document.write(caracter.repeat(20)+"<br>");

        // splice(posicion, num_eliminar, nuevos_elementos)
        document.write("Marcas: "+marcas+"<br>");

        var marcas_inglaterra = new Array("Lotus","Jaguar");

        var marcas_espana = new Array("Seat");

        var marcas_japon = new Array("Nissan","Toyota");
        var marcas_alemania = new Array("Opel","Audi","Mercedes");

        var todasLasMarcas = marcas.concat(marcas_inglaterra, marcas_corea_sur,

        document.write("Todas las marcas concatenadas: "+todasLasMarcas+"<br>");
