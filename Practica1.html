<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Librerías Valencia - DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .contenedor {
            border: 2px solid #333;
            padding: 20px;
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
            width: 100%;
        }
        ul {
            margin-top: 10px;
        }
        .botones {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>LIBRERÍAS VALENCIA</h2>

    <label>Título:
        <input type="text" id="titulo">
    </label>

    <label>Autor:
        <input type="text" id="autor">
    </label>

    <label>Precio:
        <input type="number" id="precio">
    </label>

    <label>Editorial:
        <select id="editorial">
            <option>Anaya</option>
            <option>SM</option>
            <option>Planeta</option>
        </select>
    </label>

    <label>Añadir editorial:
        <input type="text" id="nuevaEditorial">
    </label>
    <button onclick="anadirEditorial()">AÑADIR EDITORIAL</button>

    <label>Ubicación:</label>
    <ul id="listaUbicaciones">
        <li>CALLE COLÓN 12</li>
    </ul>

    <div class="botones">
        <button onclick="mostrarMas()">+</button>
        <button onclick="mostrarMenos()">−</button>
    </div>
</div>

<script>
    // Array de ubicaciones
    const ubicaciones = [
        "CALLE COLÓN 12",
        "AVDA. DEL PUERTO 45",
        "PLAZA AYUNTAMIENTO 3",
        "CALLE SAN VICENTE 20",
        "AVDA. BLASCO IBÁÑEZ 78"
    ];

    let indiceUbicaciones = 1;

    function anadirEditorial() {
        const input = document.getElementById("nuevaEditorial");
        const select = document.getElementById("editorial");
        const valor = input.value.trim();

        if (valor !== "") {
            const option = document.createElement("option");
            option.textContent = valor;
            select.appendChild(option);
            input.value = "";
        } else {
            alert("Introduce una editorial válida");
        }
    }

    function mostrarMas() {
        const lista = document.getElementById("listaUbicaciones");
        if (indiceUbicaciones < ubicaciones.length) {
            const li = document.createElement("li");
            li.textContent = ubicaciones[indiceUbicaciones];
            lista.appendChild(li);
            indiceUbicaciones++;
        }
    }

    function mostrarMenos() {
        const lista = document.getElementById("listaUbicaciones");
        if (lista.children.length > 1) {
            lista.removeChild(lista.lastElementChild);
            indiceUbicaciones--;
        }
    }
</script>

</body>
</html>
